<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录页面</title>
		<link href="css/common.css" rel="stylesheet" type="text/css">
		<link href="css/register.css" rel="stylesheet" type="text/css">
		<link href="http://at.alicdn.com/t/font_9h6bqrwdrc0udi.css" rel="stylesheet">
	</head>
	<body>
		<!--头部-->
		<div class="page-re" id="page-register">
			<div class="header">
				<ul class="header-list">
					<li class="header-bnt"></li>
					<li class="header-tit">开心摇一摇用户登录</li>
					<!--<li class="header-bnt header-right"><i id="icon-gouwuche" class="iconfont icon-gouwuche"></i></li>-->
				</ul>
			</div>
			<div class="content">
				<div class="register-top">
					<input type="text" name="" id="user-name" value="" placeholder="请输入账户"/>
					<input type="text" name="" id="user-pwd" value="" placeholder="请输入密码"/>
				</div>
				<div class="register-center">
					<ul>
						<li>
							<label class="show-pwd">
								<input type="checkbox" name="" id="" value="" />
								<span>显示密码</span>
							</label>
							<a href="#" class="forget-pwd">忘记密码？</a>
						</li>
						<li>
							<label>
								<input type="checkbox" name="" id="" value="" />
								<span>记住密码自动登录</span>
							</label>
						</li>
					</ul>
					
				</div>
				<div class="register-bottom">
					<ul>
						<li><input type="button" name="load" id="load" value="登录" /></li>
						<li><a href="#" class="enroll">注册</a></li>
					</ul>
				</div>
			</div>
			
		</div>
	</body>
</html>
